<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css2?family=YourCustomFont:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">

            <style>
                body {
                    font-family: 'Open Sans', sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f9f9f9;
                    color: #333;
                }

                header {
                    color: black;
                    padding: 20px;
                    text-align: center;
                }

                header h1 {
                    font-family: 'IM Fell DW Pica', serif;
                    font-size: 3.5em; /* Reduced logo size to fit with font */
                    margin: 0;
                }

                header h2 {
                    font-family: 'IM Fell DW Pica', serif;
                    font-size: 1.5em;
                    margin: 20px 0; /* Space between title and subtitle */
                }

                .social-media-icons {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 10px; /* Space between icons */
                }

                .social-media-icons img {
                    width: 30px; /* Resize icons */
                    height: auto;
                }

                .info-bar {
                    padding: 10px;
                    text-align: center;
                    margin-top: 10px;
                    font-size: 0.9em;
                    display: inline-block;
                    width: 50%;  /* Info bar now occupies 50% of the page */
                    border-top: 1px solid #333;
                    border-bottom: 1px solid #333;
                }

                .product-container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-around;
                    padding: 20px;
                }

                .product {
                    background-color: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    margin: 20px;
                    padding: 20px;
                    width: calc(25% - 40px);
                    text-align: center;
                    transition: transform 0.2s;
                }

                .product:hover {
                    transform: scale(1.05);
                }

                .product img {
                    width: 100%; /* Fixes image stretching issue */
                    height: auto;
                    max-width: 300px;
                    object-fit: cover;
                    border-bottom: 2px solid black; /* Changed the border color to black */
                    display: block;
                    margin: 0 auto;
                }

                .product h3 {
                    font-family: 'IM Fell DW Pica', serif;
                    font-size: 1.2em;
                    margin: 15px 0;
                }

                .product p {
                    font-size: 1em;
                    margin: 5px 0;
                }

                .price {
                    font-size: 1.2em;
                    margin: 10px 0;
                    font-weight: bold;
                }

                .sizes-container {
                    display: flex;
                    justify-content: center;
                    gap: 5px;
                    margin-top: 10px;
                }

                .size {
                    padding: 5px 10px;
                    border: 1px solid black;
                    border-radius: 5px;
                    font-size: 1em;
                    background-color: white;
                    color: black;
                }

                footer {
                    background-color: #333;
                    color: white;
                    padding: 10px; /* Adjusted footer size */
                    text-align: center;
                    position: fixed;
                    width: 100%;
                    bottom: 0;
                }

                footer a {
                    color: white; /* Changed link color to white */
                    font-weight: bold; /* Made the link bold */
                }

                @media (max-width: 768px) {
                    .product {
                        width: calc(50% - 40px);
                    }

                    .info-bar {
                        width: 90%;  /* Makes the info bar responsive */
                    }

                    .product img {
                        max-width: 100%;  /* Ensures images fit in smaller screens */
                    }
                }

                @media (max-width: 500px) {
                    .product {
                        width: calc(100% - 40px);
                    }

                    .info-bar {
                        width: 90%;  /* Makes the info bar responsive for very small screens */
                    }
                }
            </style>
            <script>
                function openPopup() {
                    window.open('sizes.png', 'popup', 'width=600,height=600');
                }
            </script>
        </head>
        <body>

            <div class="product-container">
        
                <div class="product">
                    <img src='images/SJ01.png' alt='Air Jordan 1 Low (M)'>
                    <h3>Air Jordan 1 Low (M)</h3>
                    <p class="price">$200 USD</p>
                    <div class="sizes-container">
                        <span class='size'>9</span>
                    </div>
                </div>
            
                <div class="product">
                    <img src='images/HW01.png' alt='Buzo Negro Logo'>
                    <h3>Buzo Negro Logo</h3>
                    <p class="price">$80 USD</p>
                    <div class="sizes-container">
                        <span class='size'>M</span>
                    </div>
                </div>
            
                <div class="product">
                    <img src='images/SJ02.png' alt='Air Jordan 1 Mid SE (W)'>
                    <h3>Air Jordan 1 Mid SE (W)</h3>
                    <p class="price">$210 USD</p>
                    <div class="sizes-container">
                        <span class='size'>5.5</span><span class='size'>7</span>

                </div>
            
            </div>
            <footer>
                <p>Los talles de las zapatillas son de US Men.  
                    <a href="javascript:void(0)" onclick="openPopup()">Tabla de Conversiones</a>.</p>

        </body>
